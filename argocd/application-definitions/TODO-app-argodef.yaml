apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloudgeekds/allthingsk8s.git'
    path: apps/todo-app
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sandbox
  syncPolicy:
    automated:
      selfHeal: false
      prune: true